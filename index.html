<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graduasi Mandasi 29</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
</head>
<body>
    <div class="container text-center mt-4">
        <h2>Undangan Graduasi 29</h2>
        <div class="mb-3">
            <label for="nama" class="form-label">Nama</label>
            <input type="text" id="nama" class="form-control" placeholder="Masukkan nama">
        </div>
        <div class="mb-3">
            <label for="kelas" class="form-label">Kelas</label>
            <select id="kelas" class="form-select">
                <option value="">Pilih Kelas</option>
                <option value="XII-1">XII-1</option>
                <option value="XII-2">XII-2</option>
                <option value="XII-3">XII-3</option>
                <option value="XII-4">XII-4</option>
                <option value="XII-5">XII-5</option>
                <option value="XII-6">XII-6</option>
                <option value="XII-7">XII-7</option>
                <option value="XII-8">XII-8</option>
                <option value="XII-9">XII-9</option>
                <option value="XII-10">XII-10</option>
                <option value="XII-11">XII-11</option>
                <option value="XII-12">XII-12</option>
            </select>
        </div>
        <button class="btn btn-primary" onclick="generateQR()">Buat Undangan</button>

       
    <div id="invitation-container" class="position-relative mt-4 d-none">
    <div id="invitation-card">
        <img src="invitation.png" class="invitation-bg" alt="Undangan">
        <div id="qrcode-container">
            <div id="qrcode"></div>
            <div id="qr-text"></div> <!-- Nama dan Kelas tetap rapi di bawah QR Code -->
        </div>
    </div>
    <button class="btn btn-success mt-3" onclick="downloadInvitation()">Unduh Undangan</button>
</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
